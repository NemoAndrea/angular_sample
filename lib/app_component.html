<h3>Nodes you can Choose from</h3>

<ul class="nodeList"> <!--dont think this class name affects anything-->
      <li *ngFor="let node of nodeList"
        [class.selected]="node == selectedNode"
        (click)="onSelect(node)" >
        <span class="badge">{{node.name}}</span>
    </li>
</ul>
