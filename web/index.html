<!DOCTYPE html>
<html>
  <head>
    <title>My Angular Sample</title>

    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">

    <script defer src="main.dart" type="application/dart"></script> <!--simply referring to the dart app-->
    <script defer src="packages/browser/dart.js"></script> <!--getting the js code generated by the dart to js tranformer (so we can run it in a js compatible browser)-->
  </head>

  <body>
  <!--start of causecade section (this section is purely for visual aspects-->
  <div class="mdl-card mdl-shadow--4dp" id="main_card">
    <div class="mdl-card__supporting-text" id="controlmenu">
      Controls
      <div id="button_holder">

        <button id="button_save" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect  ">
          Save
        </button>

        <button id="button_load" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect ">
          Load
        </button>

        <button id="button_reset" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect ">
          Reset
        </button>
      </div>
      <div id="input_main">
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="sample1">
            <label class="mdl-textfield__label" for="sample1">Search Node...</label>
          </div>
        </form>

      </div>
    </div>
    <div class="mdl-card__supporting-text">
      <span class="header_card">Node Information</span>


    </div>
    <div id="node_info" class="mdl-card__actions mdl-card--border">
      <cardDetail>No Node Selected - Choose below</cardDetail>
    </div>

  </div>
    <!--end of causecade section-->

  <!-- THIS SECTION HOLDS OUR ANGULAR STUFF ///////////////////////////////////////////////////////////// -->
    <my-app>Loading...</my-app> <!--this text that is in the element will get changed as the component is loaded in - so you can put anything you want here (though whats in the <></> tags should stay the same-->


  </body>
</html>
